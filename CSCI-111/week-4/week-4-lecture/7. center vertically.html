<!DOCTYPE html>
<html>
   <head>
      <style>
          .div1
          {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            box-sizing: border-box;
            position: relative;
          }
          .div2
          {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
          }
      </style>
   </head>
   <body>
      <h1>With box-sizing</h1>
      <div class="div1">
        <div class="div2">
          <p>
            Both divs are the same size now!
          </p>
        </div>
      </div>
   </body>
</html>
