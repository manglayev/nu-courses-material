<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Week 7 Example</title>
  </head>
  <body>
    <div>
      <input type="button" id="button1" value="check arguments" onclick="functionName()">
    <div>
  </body>
  <script type="text/javascript">
    let object1 = {Degree:"MSc", Mode:"Teaching", Location:"UK", Ranking:"THE Top 50"};
    console.log("1: "+object1.Mode);
    function functionName()
    {
      object1.Mode = "Research";
      console.log("2: "+object1.Mode);
      changeObject(object1);
      console.log("5: "+object1.Mode);
    }
    function changeObject(objectInChangeObject)
    {
      console.log("3: "+objectInChangeObject.Mode);
      object1.Mode = "Teaching + Research";
      console.log("4: "+objectInChangeObject.Mode);
    }
  </script>
</html>
