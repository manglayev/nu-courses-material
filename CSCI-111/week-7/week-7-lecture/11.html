<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Week 7 Example</title>
  </head>
  <body>
    <div>
      <input type="button" id="button1" value="check arguments" onclick="functionName()">
    <div>
  </body>
  <script type="text/javascript">
  let a = 10;
  console.log("a 1: "+a);
  function functionName()
  {
    a = a + 10;
    console.log("a 2: "+a);
    multiplyByTwo(a);
    console.log("a 8: "+a);
  }
  function multiplyByTwo(a)
  {
    console.log("a 3: "+a);
    a = a * 2;
    console.log("a 4: "+a);
    multiplyByThree(a);
    console.log("a 7: "+a);
  }
  const multiplyByThree = function(a)
  {
    console.log("a 5: "+a);
    a = a * 3;
    console.log("a 6: "+a);
  }
  </script>
</html>
