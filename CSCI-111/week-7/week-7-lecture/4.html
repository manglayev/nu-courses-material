<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Week 7 Example</title>
  </head>
  <body>
    <div>
      <p>Please enter a number between 1 and 10</p>
      <input type="text" id="input1" maxlength="1" placeholder="1">
      <input type="button" id="button1" value="Guess!" onclick="guessNumber()">
      <p id="result1"></p>
    <div>
  </body>
  <script type="text/javascript">
    function guessNumber()
    {
      const hiddenNumber = "4";
      let enteredNumber = document.getElementById('input1').value;
      if(hiddenNumber === enteredNumber)
      {
        document.getElementById('result1').innerHTML = "Congratulations! You have found the hidden number!";
      }
      else
      {
        document.getElementById('result1').innerHTML = "The hidden number is not equal to the entered number";
      }
    }
  </script>
</html>
