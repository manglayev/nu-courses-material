<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Week 7 Example</title>
  </head>
  <body>
    <div>
      <p>Please enter a number between 1 and 10</p>
      <input type="number" id="input1" min="1" max="10" placeholder="1">
      <input type="button" id="button1" value="Guess!" onclick="guessNumber()">
      <p id="result1"></p>
    <div>
  </body>
  <script type="text/javascript">
    
    function guessNumber()
    {
      const hiddenNumber = 4;
      let enteredNumber = document.getElementById('input1').value;

      if(hiddenNumber >= enteredNumber)
      {
        document.getElementById('result1').innerHTML = "Maybe the hidden number is  larger";
      }

      if(hiddenNumber <= enteredNumber)
      {
        document.getElementById('result1').innerHTML = "Maybe the hidden number is smaller";
      }

      if(hiddenNumber == enteredNumber)
      {
        document.getElementById('result1').innerHTML = "Congratulations! You have guessed the hidden number!";
      }
    }
