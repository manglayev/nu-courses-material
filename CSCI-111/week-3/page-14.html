<!DOCTYPE html>
<html>
  <head>
      <style>
        .div-2
        {
          color: green;
        }
        .div-3
        {
          color: red;
        }
        span
        {
          color: blue;
          border: 1px solid black;
        }
        .div-2 > span
        {
          color: inherit;
        }
      </style>
  </head>
  <body>
    <div class="main">
      <div class="div-1">
        The color of div-1 is black and the color of <span>span is blue</span>.
      </div>

      <div class="div-2">
        The color of div-2 is green and the color of <span>span is green</span>.
        This span inherits the color of parent element (div) with class div-2.
      </div>

      <div class="div-3">
        The color of div-3 is red and the color of <span>span is blue</span>.
      </div>
    </div>
  </body>
</html>
