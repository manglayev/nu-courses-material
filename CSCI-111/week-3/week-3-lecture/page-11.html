<!DOCTYPE html>
<html>
    <head>
        <style>
          /*p > span has more weigh as it has two element selectors p and span*/
          p > span
          {
            color: red;
          }
          /*span has less weigh as it has only one element selectors span*/
          span
          {
            color: blue;
          }
        </style>
    </head>
    <body>
      <div>
        <p>Here is <span>a span element</span> inside a paragraph within a div.</p>
      </div>
      <div>
        <p>Here is <span>another span element</span> inside another paragraph within another div.</p>
      </div>      
    </body>
</html>
