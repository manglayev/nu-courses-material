<!DOCTYPE html>
<html>
  <head>
      <style>
        .div-3
        {
          color: red;
        }
        span
        {
          color: blue;
          border: 1px solid black;
        }
        span
        {
          color: unset;
        }
      </style>
  </head>
  <body>
    <div class="main">
      <div class="div-1">
        The color of div-1 is black and the color of <span>span is black</span> as it was initially.
      </div>
      <div class="div-3">
        The color of div-3 is red and the color of <span>span is also red</span> as it inherits from parent div with class div-3.
      </div>
    </div>
  </body>
</html>
