<!DOCTYPE html>
<html>
    <head>
        <style>
          .list-1
          {
            font-size: x-large;
          }
          ul
          {
            font-size: small;
          }
          ul li:last-child
          {
            color: blue;
          }
          li:last-child
          {
            color: yellow;
          }
          li[name]
          {
            color: red;
          }
          li
          {
            color: green;
          }
        </style>
    </head>
    <body>
      <h2>specificity middle weight</h2>
      <ul class="list-1">
        <li id="item-1-li" name="item-1">North</li>
        <li>South</li>
        <li>East</li>
        <li name="item-4">West</li>
      </ul>
    </body>
</html>
