<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example-6. While Loop</title>
    <script>
      let i = 0;
      while(i < 10)
      {
        console.log("i = "+i);
        i++;
      }
    </script>
  </head>
  <body>
    <p id="loopResult"></p>
  </body>
</html>
