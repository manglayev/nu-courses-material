<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example-10. Break and Continue statements with For Loop</title>
    <script>
      let i = 0;
      for (let i = 0; i < 10; i++)
      {
        if (i == 4)
        {
          continue;
        }
        if (i == 8)
        {
          break;
        }
        console.log(i + " Hello, World!")
      }
    </script>
  </head>
  <body>
    <p id="loopResult"></p>
  </body>
</html>
