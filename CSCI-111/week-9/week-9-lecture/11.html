<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example-10. Break and Continue statements with While Loop</title>
    <script>
      let i = 0;
      while(i < 10)
      {
        if(i == 4)
        {
          i++;
          continue;
        }        
        if(i == 8)
        {
          break;
        }
        console.log(i + " Hello, World!")
        i++;
      }
    </script>
  </head>
  <body>
    <p id="loopResult"></p>
  </body>
</html>
